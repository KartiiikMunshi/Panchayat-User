<div class="container-flud">
    <mat-card class="main-card hide-mob ">
        <div class="row title">
            <div class="col-12 col-sm-6 maintitle">
                <mat-icon style="color: rgb(250, 139, 75); cursor: pointer;" (click)="reloadPage()" matTooltip="Reload"
                    matTooltipPosition="below">keyboard_backspace</mat-icon>
                <span class="page-heading">/  {{ Name }} </span>

            </div>
        </div>

        <div class="col-12" class="from_body" style="margin-bottom:40px;">
            <img src="./assets/images/avatar.png" width="20%" height="100%"
                style="border-radius: 50%;">
        </div>

        <div class="row mt-4">
            <div class="col-12 col-sm-3 col-lg-12">
                <!-- <label class="page-sub-title-main mb-3"> Regional Festival :</label> -->
            </div>
            <mat-divider></mat-divider>
            <div class="col-4 col-sm-3 col-lg-2 mt-3">
                <label class="page-sub-title mb-3">Name :</label>
            </div>
            <div class="col-8 col-sm-9 col-lg-4 mt-3">
                <span class="title-data"> {{ Name }} </span>
            </div>


            <div class="col-4 col-sm-3 col-lg-2 mt-3">
                <label class="page-sub-title mb-3">WardId :</label>
            </div>
            <div class="col-8 col-sm-9 col-lg-4 mt-3">
                <span class="title-data"> {{ WardId }} </span>
            </div>

            <div class="col-4 col-sm-3 col-lg-2">
                <label class="page-sub-title mb-3">PanchayatId :</label>
            </div>
            <div class="col-8 col-sm-9 col-lg-4">
                <span class="title-data"> {{ PanchayatId }} </span>
            </div>

            <div class="col-4 col-sm-3 col-lg-2">
                <label class="page-sub-title mb-3">Mobile :</label>
            </div>
            <div class="col-8 col-sm-9 col-lg-4">
                <span class="title-data"> {{ Mobile }} </span>
            </div>

            <div class="col-12">
                <mat-divider></mat-divider>
            </div>
        </div>
    </mat-card>

    <!-- --------------------------------------------Mobile View----------------------------------------- -->

    <div class="row title show-mob">
        <div class="col-12 col-sm-6 maintitle">
            <mat-icon style="color: rgb(250, 139, 75); cursor: pointer;" (click)="reloadPage()" matTooltip="Reload"
                matTooltipPosition="below">keyboard_backspace</mat-icon>
            <span class="page-heading">/ {{ Name }}</span>
        </div>
    </div>

    <div class="row mt-4 show-mob">
        <div class="col-12 col-sm-3 col-lg-12">
        </div>

        <div class="col-12" class="from_body" style="margin-bottom:40px;" >
            <img src="./assets/images/avatar.png" width="20%" height="100%"
                style="border-radius: 50%;">
        </div>

        <ng-container>
            <mat-card>

                <mat-card-header>
                    <mat-card-title class="DetailsHeader"> {{ Name }} </mat-card-title>
                </mat-card-header>

                <mat-divider class="divider"></mat-divider>

                <mat-card-content>
                    <div class="col-12 mt-3">
                        <label class="page-sub-title mb-3">Ward Id:</label>
                        <span class="title-data"> {{ WardId }} </span>
                    </div>

                    <div class="col-12">
                        <label class="page-sub-title mb-3">Panchayat Id :</label>
                        <span class="title-data"> {{ PanchayatId }} </span>
                    </div>

                    <div class="col-12">
                        <label class="page-sub-title mb-3">Mobile :</label>
                        <span class="title-data"> {{ Mobile }} </span>
                    </div>

                    <mat-card-footer class="card-footer"></mat-card-footer>
                </mat-card-content>
            </mat-card>
        </ng-container>
    </div>
</div>
